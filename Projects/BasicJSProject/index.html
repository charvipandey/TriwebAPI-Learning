<!DOCTYPE html>
<html lang="en" class="webpage">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Manager</title>
</head>
<body>
    <div class="container">
        <div class="color-sections">
            <div class="color-section red-section">
                <div id="red-container" class="user-container"></div>
            </div>
            <div class="color-section green-section">
                <div id="green-container" class="user-container"></div>
            </div>
            <div class="color-section blue-section">
                <div id="blue-container" class="user-container"></div>
            </div>
            <div class="color-section yellow-section">
                <div id="yellow-container" class="user-container"></div>
            </div>
        </div>
        <div class="control-panel">
            <input class="user-input" type="text" id="username-input">
            <button class="action-button" id="add-user-btn">Add User</button>
            <button class="action-button" id="remove-user-btn">Remove User</button>
            <button class="action-button" id="move-red-btn">Move to Red</button>
            <button class="action-button" id="move-green-btn">Move to Green</button>
            <button class="action-button" id="move-blue-btn">Move to Blue</button>
            <button class="action-button" id="move-yellow-btn">Move to Yellow</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
